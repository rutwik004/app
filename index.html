    <script>
       function showSection(section) {
    if (section === 'Scholarship') {
        // Scholarship Section Code
        const scholarships = [
            { name: 'Scholarship A', deadline: '30th March', amount: '₹20,000' },

        ];
        const list = scholarships.map(sch => `
            <div class="scholarship-card">
                <h3>${sch.name}</h3>
                <p><strong>Deadline:</strong> ${sch.deadline}</p>
                <p><strong>Amount:</strong> ${sch.amount}</p>
            </div>
        `).join('');

        document.querySelector('.content').innerHTML = `

        `;

    } else if (section === 'Aviral') {

        document.querySelector('.content').innerHTML = `

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqafzhnwwYzuOTjTlaYMeQ7hxQLy_Wq8dnQg&s" alt="Profile Picture">
                <div class="profile-info">
                    <h2>Rutwik Wakale</h2>
                    <p><strong>Roll Number:</strong> IIB2024004</p>
                    <p><strong>Branch:</strong> Information Technology Business Informatics</p>
                    <p><strong>Semester:</strong> 2nd</p>
                    <p><strong>Email:</strong> iib2024004@iiita.ac.in</p>
                    <p><strong>Phone:</strong> +91 7276025406</p>
                    <p><strong>Enrollment Year:</strong> 2024</p>
                </div>
                <button class="edit-button">Edit Profile</button>

        `;

            <div class="container">

</div>

} else if (section === 'Home') {

                        <h3>Library Seats Available</h3>

                    </div>
                    <div class="info-card" onclick="showAvailableClassrooms()">
    <img src="https://cdn-icons-png.flaticon.com/512/3185/3185858.png" alt="Classroom Icon">

    <p id="empty-classrooms">Loading...</p>

            `;
            updateHomeData();

    window.location.href = 'i2.html'
}

 else {
        document.querySelector('.content').innerHTML = `<div class="tile">${section} Content</div>`;

}
function showAvailableClassrooms() {
    const classrooms = [
        { room: "101", status: "Available" },
        { room: "102", status: "Available" },
        { room: "103", status: "Available" },
        { room: "104", status: "Available" },
    ];

    let classroomHTML = classrooms.map(cls => `
        <div class="classroom-card">
            <h3>Classroom ${cls.room}</h3>
            <p>Status: ${cls.status}</p>
            <button onclick="occupyClassroom('${cls.room}')">Reserve</button>
        </div>
    `).join('');

    document.querySelector('.content').innerHTML = `
        <h2>Available Classrooms</h2>
        <div class="classroom-list">${classroomHTML}</div>
        <button class="button" onclick="showSection('Home')">Back to Home</button>
    `;
}
let selectedRoom = "";
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("bookingModal").style.display = "none"; // Ensure modal is hidden initially
});
// Function to show modal for classroom booking
function occupyClassroom(room) {
    selectedRoom = room;
    document.getElementById("modalRoom").textContent = room;
    document.getElementById("bookingModal").style.display = "flex";
}

// Function to close modal
function closeModal() {
    document.getElementById("bookingModal").style.display = "none";
}

// Function to confirm booking
function confirmBooking() {
    
    let startTime = document.getElementById("startTime").value;
    let endTime = document.getElementById("endTime").value;

    if (startTime && endTime) {
        
        
        // Close modal
        closeModal();

        // Show confirmation animation
        document.querySelector('.content').innerHTML = `
            <h2>Booking Classroom ${selectedRoom}...</h2>
            <p>Please wait...</p>
        `;

        setTimeout(() => {
            showSection('Home'); // Return to Home after booking
        }, 2000);
    } else {
        alert("Please fill in all fields.");
    }
}


function updateHomeData() {
        // Simulated data fetching
        setTimeout(() => {
            document.getElementById("library-seats").textContent = Math.floor(Math.random() * 100) + " seats available";
            document.getElementById("empty-classrooms").textContent = Math.floor(Math.random() * 20) + " classrooms unoccupied";
        }, 1000);
    }
function searchFeatures() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const resultsDiv = document.getElementById("searchResults");

    if (query.trim() === "") {
        resultsDiv.innerHTML = ""; // Hide suggestions when input is empty
        return;
    }

    const features = [
        { name: "Dashboard", section: "Aviral" },
        { name: "Course Registration", section: "Aviral" },
        { name: "Elective Selection", section: "Aviral" },
        { name: "Minor Selection", section: "Aviral" },
        { name: "Course Summary", section: "Aviral" },
        { name: "Semester Result", section: "Aviral" },
        { name: "Scholarship", section: "Scholarship" },
        { name: "Profile", section: "Profile" },
        { name: "Samadhan", section: "Samadhan" }
    ];

    const filteredResults = features
        .filter(f => f.name.toLowerCase().includes(query))
        .map(f => `<div class="search-item" onclick="showSection('${f.section}')">${f.name}</div>`)
        .join("");

    resultsDiv.innerHTML = filteredResults || "<p class='no-results'>No results found</p>";
}
