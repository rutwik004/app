    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        .tile:nth-child(1) { background-color: #fff176; } /* Dashboard */
        .tile:nth-child(2) { background-color: #ffab91; } /* Course Registration */
        .tile:nth-child(3) { background-color: #80deea; } /* Elective Selection */
        .tile:nth-child(4) { background-color: #ffcc80; } /* Minor Selection */
        .tile:nth-child(5) { background-color: #f48fb1; } /* Course Summary */
        .tile:nth-child(6) { background-color: #b39ddb; } /* Semester Result */
        .tile:nth-child(7) { background-color: #a5d6a7; } /* Scholarship */
        .header {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header h1 {
            font-size: 26px;
            color: #00a000;
            margin: 0 auto;
            position: relative;
            top: -4px;
        }

        .menu-icon {
            font-size: 24px;
            position: absolute;
            left: 10px;
            cursor: pointer;
        }

        .content {
            margin-top: 50px;
            height: calc(100vh - 110px);
            padding: 10px;
            overflow-y: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: black;
            color: white;
            height: 60px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navbar div {
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .navbar div:hover {
            color: #aaaaaa;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .tile {
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .scholarship-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .scholarship-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            text-align: left;
            border: 2px solid #4caf50;
            transition: transform 0.3s;
        }
        .scholarship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .scholarship-card h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 5px;
        }
        .scholarship-card p {
            margin: 5px 0;
            color: #555;
        }
        .button {
            background-color: #4caf50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            margin-bottom: 20px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            display: block;
            width: fit-content;
        }
        .button:hover {
            background-color: #45a049;
        }
        .profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 15px;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    color: #333;
}

.profile-container img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
    object-fit: cover;
    border: 3px solid #4caf50;
}

.profile-info {
    text-align: center;
    margin-bottom: 15px;
}

.profile-info h2 {
    margin-bottom: 5px;
    color: #00a000;
}

.profile-info p {
    margin: 5px 0;
    color: #555;
}

.edit-button {
    background-color: #4caf50;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 14px;
    transition: background-color 0.3s;
}

.edit-button:hover {
    background-color: #45a049;
}

    <script>

        const list = scholarships.map(sch => `

                <button class="edit-button">Edit Profile</button>
            </div>
        `;
    } else {
        document.querySelector('.content').innerHTML = `<div class="tile">${section} Content</div>`;
    }
}
