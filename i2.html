<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
        }
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .attendance-list {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .student {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .present, .absent {
            padding: 5px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 12px;
            position: relative;
        }
        .present { background-color: #4CAF50; color: white; }
        .absent { background-color: #f44336; color: white; }
        .status-icon {
            font-size: 16px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="popup" class="modal">
        <div class="modal-content">
            <h2>Select Class</h2>
            <label>Year:</label>
            <select id="year">
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
            </select>
            <label>Section:</label>
            <select id="section">
                <option>Section A</option>
                <option>Section B</option>
                <option>Section C</option>
                <option>Section D</option>
            </select>
            <button class="btn" onclick="startAttendance()">Select</button>
        </div>
    </div>

    <div id="attendance" class="attendance-list" style="display:none;">
        <h2>Mark Attendance</h2>
        <p>Total Students: 45</p>
        <div id="students"></div>
        <button class="btn" onclick="submitAttendance()">Submit</button>
    </div>

    <script>
        let totalStudents = 45;
        let attendance = {};

        function startAttendance() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("attendance").style.display = "block";
            let studentList = "";
            for (let i = 1; i <= totalStudents; i++) {
                let roll = "IIB2024" + (i.toString().padStart(2, '0'));
                studentList += `<div class='student' id='student-${roll}'>
                                    <span id='status-${roll}' class='status-icon'></span>
                                    <span>${roll}</span>
                                    <button class='present' onclick="markAttendance('${roll}', 'Present', this)">✔ Present</button>
                                    <button class='absent' onclick="markAttendance('${roll}', 'Absent', this)">✖ Absent</button>
                                </div>`;
            }
            document.getElementById("students").innerHTML = studentList;
        }

        function markAttendance(roll, status, btn) {
            attendance[roll] = status;
            let parent = btn.parentElement;
            parent.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            let statusIcon = document.getElementById(`status-${roll}`);
            statusIcon.innerHTML = status === "Present" ? "✔" : "✖";
            statusIcon.style.color = status === "Present" ? "green" : "red";
        }

        function submitAttendance() {
            let present = Object.values(attendance).filter(status => status === "Present").length;
            let absent = Object.values(attendance).filter(status => status === "Absent").length;
            document.getElementById("attendance").innerHTML = `
                <h2>Attendance Summary</h2>
                <p>Total Students: ${totalStudents}</p>
                <p>Attendances Taken: ${present + absent}</p>
                <p>Present: ${present}</p>
                <p>Absent: ${absent}</p>
                <button class="btn" onclick="window.location.href = 'index.html'">Return to Home</button>
            `;
        }
    </script>
</body>
</html>
